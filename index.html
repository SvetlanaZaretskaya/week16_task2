<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Форма</title>
</head>
<body>
    <form action="" name="myForm" novalidate>

        <label for="name" class="label-style">Имя:</label>
        <input type="text" id="name" required placeholder="Ваше имя" name="name" class="padding input-height">
        <span id="nameError"></span>
        <br>
        <label for="email" class="label-style">E-mail:</label>
        <input type="email" id="email" required placeholder="Ваш e-mail" name="email" class="padding input-height">
        <span id="emailError"></span>
        <br>
        <label for="age" class="label-style">Возраст:</label>
        <input type="number" id="age" required placeholder="Ваш возраст" name="age" class="padding input-height">
        <span id="ageError"></span>

        <fieldset class="padding">
            <legend >Ваш пол:</legend>
            <div>
                <input type="radio" id="man" name="gender" value="man" checked>
                <label for="man" >Мужской</label>
            </div>

            <div>
                <input type="radio" id="woman" name="gender" value="woman">
                <label for="woman">Женский</label>
            </div>
        </fieldset>

        <label for="occupation" >Профессия:</label>
        
        <select name="occupation" id="occupation" id="occupation" required class="padding input-height">
            <option value="Врач">Врач</option>
            <option value="Программист">Программист</option>
            <option value="Учитель">Учитель</option>
            <option value="Дизайнер">Дизайнер</option>
            <option value="Инженер">Инженер</option>
            <option value="Продавец">Продавец</option>
            <option value="Другое">Другое</option>
        </select>

        <label for="password" class="label-style">Пароль:</label>
        <input type="text" id="password" placeholder="Введите пароль" required minlength="2" class="padding input-height">
        <span id="passwordError"></span>
        <br>
        <input type="checkbox" id="agree" required >
        <label for="agree" >Согласие на обработку данных</label>
        <br>

        <button type="submit" name="button" class="button-style" id="button" disabled >Отправить</button>

    </form>
    
    <script src="./script.js">

    </script>
</body>
</html>
